# application.properties
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/access_db}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc OpenAPI
#springdoc.swagger-ui.path=/docs-access-control-api
#springdoc.api-docs.path=/docs-access-control-api.json
#springdoc.packages-to-scan=com.acrisio.accesscontrol.api.controller


springdoc.override-with-generic-response=false


#server.forward-headers-strategy=FRAMEWORK

#Remove Schema Swagger
springdoc.swagger-ui.defaultModelsExpandDepth=-1

#Confuration Expanded doc Swagger
springdoc.swagger-ui.docExpansion=false